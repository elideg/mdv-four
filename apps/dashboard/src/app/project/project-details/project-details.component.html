<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1 *ngIf="currentProject.id; else elseBlock">
        {{originalTitle}}
      </h1>
    </mat-card-title>
    <ng-template #elseBlock>
      <h1>Select a Project</h1>
    </ng-template>
  </mat-card-header>
  <form [formGroup]="form" #formDirective="ngForm" (ngSubmit)="submitForm(formDirective)">
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="Title" formControlName="title" type="text" name="title">
      </mat-form-field>
      <mat-form-field class="full-width">
        <textarea matInput placeholder="Details" formControlName="details" type="text" name="details"></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button color="primary">Save</button>
      <button type="button" mat-button (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
