<div class="container">
  <div class="card-wrapper">
    <mat-card class="mat-elevation-z1">
      <mat-card-header>
        <mat-card-title>
          <h2>Login</h2>
        </mat-card-title>
      </mat-card-header>
      <form [formGroup]="loginForm" #formDirective="ngForm">
        <mat-card-content class="d-flex flex-column">
          <mat-form-field>
            <input matInput formControlName="email" placeholder="Email" type="text" name="email">
          </mat-form-field>
          <mat-form-field>
            <input matInput formControlName="password" placeholder="Password" type="password" name="password">
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button type="submit" mat-raised-button color="primary" class="login" (click)="login()">Login</button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
<div class="background"></div>
